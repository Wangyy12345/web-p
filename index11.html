 <!doctype html>
 <html>
 <head>
 <meta charset="utf-8">
 <title></title>
 <style>
 #clock{
        width:1000px;
        font-size:90px; 
        color:pink;
        text-align:center;
 	     margin: 30px auto
 		
        }
 .box1{
      width:250px; 
      height:120px; 
      float:left;
      line-height:120px;
      
      }   
 .box2{
     width:40px; 
     float:left;
     }
 
 
 </style>
 </head>
 <body onLoad="Time()">
 	<div id="clock">
 	<div class="box1" id="years"></div>
 	<div class="box2" id="">\</div>
 	<div class="box1" id="months"></div>
 	<div class="box2" id="">\</div>
 	<div class="box1" id="days"></div>
 	<div class="box1" id="h"></div>
 	<div class="box2" id="">:</div>
 	<div class="box1" id="m"></div>
 	<div class="box2" id="">:</div>
 	<div class="box1" id="s"></div>
  </div>
 <script>
 	var year = document.getElementById("years");
 	var month = document.getElementById("months");
 	var day = document.getElementById("days");
 	var hours=document.getElementById('h');
 	var minute=document.getElementById('m');
 	var second=document.getElementById('s');
 	var week=document.getElementById('weeks');
 	 
  
 function Time(){
     var date=new Date();
 	var years=date.getFullYear();
 	var months=date.getMonth();
 	var days=date.getDate();
 	var h=date.getHours();
 	var m=date.getMinutes();
 	var s=date.getSeconds();
 	var weeks=date.getHours();
   if(h<10) h="0"+h;
      if(m<10) m="0"+m;
      if(s<10) s="0"+s;
      
   year.innerHTML=years;
   month.innerHTML=months+1;
   day.innerHTML=days;
   hours.innerHTML=h;
   minute.innerHTML=m;
   second.innerHTML=s;  
   week.innerHTML=weeks;
  }
  setInterval("Time()", 1000);
  </script>
 </body>
 </html>
